<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>タスク管理モックアップ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>タスク管理ボード</h1>
    <button id="addTaskBtn">タスクを追加</button>
    <div id="board">
        <div class="column" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>未着手</h2>
            <div class="note" id="task1" draggable="true" ondragstart="drag(event)">タスク1</div>
        </div>
        <div class="column" id="inprogress" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>作業中</h2>
        </div>
        <div class="column" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>完了</h2>
        </div>
        <div class="column" id="onhold" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>保留</h2>
        </div>
    </div>
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <label for="taskContent">タスク内容</label>
            <input type="text" id="taskContent">
            <label for="taskType">タスクの種類</label>
            <input type="text" id="taskType">
            <label for="taskAssignee">担当者名</label>
            <input type="text" id="taskAssignee">
            <label for="taskColor">付箋の色</label>
            <input type="color" id="taskColor" value="#fffb8f">
            <div class="buttons">
                <button id="createTask">作成</button>
                <button id="closeModal">閉じる</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
